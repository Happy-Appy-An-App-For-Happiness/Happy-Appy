<html>

    <head>
        <title>My Day</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <h1>My Day</h1>
        <form>
            <ul>
                <div>
                    <label for="bestThing">Best thing from today:</label><br>

                </div>
                <div>
                    <label for="highlights">Other highlights from today:</label><br>
                    <textarea> Type here! </textarea> 
                </div>
                <div>
                	<label for = "range">My Mood:</label><br>
                    <input type="range" min="1" max="10" value="5" id="mood" name="mood">
                </div>
                
                <div>
                    <label for="image">Enter an Image URL:</label><br>
                    <input type="url" id="image" name="image">
                </div>
                <div>
 					 <input type="submit" value="Submit">
                </div>
                    
                
            </ul>
        </form>
    </body>

</html>
